<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>配送导入导出</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="author" content="haliluya" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script type="text/javascript" src="../lib/js/includeHead.js" ></script>
<script src="impAndExp.js"></script>
</head>
<body>
<div class="pagesHeader"></div>
<div class="down-main">
	<div class="leftMenu"></div>
  	<!--<div class="left-main left-full">左侧菜单栏-->
	    <!--<div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
	    <div class="subNavBox"></div>-->
    <!--</div>-->	
	<div class="right-product my-index right-full">
     	<div class="container-fluid">
		    <div class="info-center">
				<div class="datagridDiv">
					<div class="pull-left">
						<h4>配送数据导入导出</h4>
					</div>
					<div class="searchBtn" style="float: right;">
						<button type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span>清空</button>
						<button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-search"></span>搜索</button>
					</div>
					<div class="search">
						<form action="" class="searchForm">
							<table border="" cellspacing="" cellpadding="" class="table table-bordered">
								<col width="90" />
								<col width="180" />
								<col width="90" />
								<col width="180" />
								<col width="90" />
								<col width="180" />
								<col width="90" />
								<col width="240" />
								<tbody>
									<tr>
										<th><label for="name">配送类型</label><span></span></th>
										<td>
											<select class="form-control">
												<option>佐川</option>
												<option>邮编</option>
											</select>
										</td>
										<th><label for="name">到达日</label><span></span></th>
										<td class="dateTd" colspan="3">
											<input size="" type="text" value="2016-11-11" readonly class="form-control startDate"> &nbsp;&nbsp;~&nbsp;&nbsp;
											<input size="" type="text" value="2016-11-21" readonly class="form-control endDate">
										</td>
										<th><label for="name">单号类别</label><span></span></th>
										<td>
											<select class="form-control">
												<option>按主单号</option>
												<option>按分单号</option>
											</select>
										</td>
										<th><label for="name">分单号</label><span></span></th>
										<td>
											<input type="text" class="form-control" placeholder="输入格式为日本分单号并使用英文逗号分隔,比如：519606524835,519606524836">
										</td>
									</tr>
								</tbody>
							</table>
						</form><!--searchForm结束-->
					</div>
					<div class="funcButton">
						<button type="button" class="btn btn-warning btn-sm" id="batchDownload"><span class="glyphicon glyphicon-download"></span>批量下载</button>
					</div>
					<div class="clearFloat"></div>
					<table id="impAndExpDatagrid"></table>
				</div><!--datagridDiv-->
			</div>
		</div>	
	  	<div class="footerDiv"></div>
  	</div>

</div>
</body>
</html>
