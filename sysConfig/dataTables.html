<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入必须的css和js文件 -->
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" /> 
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css" /> 
  <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script> 
  <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.dataTables.min.js"></script> 
  <script type="text/javascript" language="javascript" src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script> 
  <script src="dataTables.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
  	.bottom-all >div{display: inline-block;}
  </style>
	</head>
	<body>
		<!-- 此例子是结合bootstrap的Datatables，暂且定位为最基本的例子吧 -->
  <!-- HTML代码片段中请勿添加<body>标签 //--> 
  <div id="container"> 
   <!-- 定义一个表格元素 --> 
   <button id="redraw">更换数据源</button> 
   <table id="example" class="table table-striped table-bordered"> 
    <thead> 
     <tr> 
      <th></th> 
      <th>序号</th> 
      <th>标题</th> 
      <th>连接</th> 
     </tr> 
    </thead> 
    <tbody></tbody> 
    <tfoot> 
     <tr> 
      <th></th> 
      <th>序号</th> 
      <th>标题</th> 
      <th>连接</th> 
     </tr> 
    </tfoot> 
    <!-- tbody是必须的 --> 
   </table> 
   <div class="bottom-all">
   		<div class="left"></div>
   		<div class="right"></div>
   </div>
  </div> 
	</body>
</html>
